<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    
    <title>VueJS Examples - Blank Template</title>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Simple and Practical Alert Component</h1>

                    <alert title="Warning!" description="The section below requires proper permissions."></alert>

                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">


        Vue.component('alert', {

            props: ['title', 'description'],

            data() {

                return {

                    isVisible : true,

                }
            },

            template: `
            <div class="alert alert-warning" v-show="isVisible">
                <strong>{{ title }}</strong> {{ description }}
                <button type="button" class="close" @click="isVisible = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>`

        })

        var app = new Vue({
            el: '#app',
            data: {
            },

            methods: {
            }
        });


    </script>



</body>

</html>
