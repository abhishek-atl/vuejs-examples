<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>VueJS Examples - Component within Component</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>All Tasks</h1>

                    <task-list></task-list>


                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">

        Vue.component('task-list', {

            template : '<div><li v-for="task in tasks">{{ task.description }}</li></div>', 

            data() {
                
                return {

                    tasks: [
                        {'description' : 'Learn VueJS Basics', 'completed' : true},
                        {'description' : 'Learn VueJS Component', 'completed' : false},
                        {'description' : 'Learn VueJS 3 Updates', 'completed' : false}
                    ]

                }
            }

        });


        Vue.component('task', {

            template : '<li><slot></slot></l>', 

        });

        var app = new Vue({
            el: '#app',
            data: {
            },

            methods: {
            }
        });


    </script>



</body>

</html>
