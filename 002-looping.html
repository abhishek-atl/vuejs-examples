<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>VueJS Examples - Basic Setup</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Looping</h1>

                    <ul>
                        <li v-for="name in names">{{ name }}</li>
                    </ul>

                    <ul>
                        <li v-for="name in names" v-text="name"></li>
                    </ul>

                    <input type="text" name="newName" v-model="newName" class="form-control col-md-2" />
                    <input type="button" value="Add Name" @click="addName" class="btn btn-primary">

                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                newName: '',
                names: ['Jack', 'Jones', 'Mary', 'Susan']
            },

            methods: {

                addName() {

                    this.names.push(this.newName);
                    this.newName = '';
                }
            }
        });


    </script>



</body>

</html>
